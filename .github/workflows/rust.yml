      - name: Run all tests
        run: just ci-test
  test-nightly:
    name: Test nightly (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs:
      - build-nightly
      - test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-14
          - name: Ubuntu
            os: ubuntu-22.04
          - name: Windows
            os: windows-2022
    steps:
      - name: Checkout repository
