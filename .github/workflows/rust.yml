      - name: Install cargo-all-features
        uses: taiki-e/install-action@30161743b145ee0f08654d242c7118c319ecbe95 # v2.11.1
        with:
          tool: cargo-all-features@1.9.0
      - name: Run all tests
        run: just ci-test
  test-nightly:
    name: Test nightly (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs:
      - build-nightly
      - test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-12
          - name: Ubuntu
            os: ubuntu-22.04
          - name: Windows
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Cache Rust & Cargo
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
