      - name: Install cargo-all-features
        uses: taiki-e/install-action@30161743b145ee0f08654d242c7118c319ecbe95 # v2.11.1
        with:
          tool: cargo-all-features@1.9.0
      - name: Run all tests
        run: just ci-test
  vet:
    name: Vet
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
