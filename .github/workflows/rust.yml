name: Rust
on:
  pull_request:
    paths:
      - "**.rs"
      - .github/workflows/rust.yml
      - Cargo.lock
      - Cargo.toml
      - clippy.toml
      - Justfile
      - rust-toolchain.toml
      - rustfmt.toml
  push:
    branches:
      - main

permissions: read-all

env:
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-12
          - name: Ubuntu
            os: ubuntu-22.04
          - name: Windows
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Install cargo-all-features
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: cargo-all-features@1.9.0
      - name: Build
        run: just ci-build
  build-nightly:
    name: Build nightly (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-12
          - name: Ubuntu
            os: ubuntu-22.04
          - name: Windows
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: nightly-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: |
          rustup install nightly
          rustup override set nightly
          rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Install cargo-all-features
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: cargo-all-features@1.9.0
      - name: Build
        run: just ci-build
  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    needs:
      - test
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: cargo-tarpaulin@0.26.1
      - name: Run all tests with coverage
        run: just ci-coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
        if: ${{ failure() || success() }}
        with:
          name: coverage-report
          path: _reports/coverage/
          retention-days: 7
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3.1.4
        with:
          file: ./_reports/coverage/lcov.info
  docs:
    name: Docs
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Build docs
        run: just ci-docs
  fmt:
    name: Fmt
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Check formatting
        run: just ci-fmt
  mutation:
    name: Mutation
    runs-on: ubuntu-22.04
    needs:
      - test
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Install cargo-mutants
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: cargo-mutants@23.6.0
      - name: Run mutation tests
        run: just ci-mutation
      - name: Upload mutation report
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
        if: ${{ failure() || success() }}
        with:
          name: mutation-report
          path: _reports/mutants.out/
          retention-days: 7
  test:
    name: Test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-12
          - name: Ubuntu
            os: ubuntu-22.04
          - name: Windows
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: rustup show
      - name: Install Just
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: just@1
      - name: Install cargo-all-features
        uses: taiki-e/install-action@f6df2ed02b5d67ca6f4081800ff74835e62fb83c # v2.20.1
        with:
          tool: cargo-all-features@1.9.0
      - name: Run all tests
        run: just ci-test
  test-nightly:
    name: Test nightly (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs:
      - build-nightly
      - test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: MacOS
            os: macos-12
          - name: Ubuntu
            os: ubuntu-22.04
          - name: Windows
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Cache Rust & Cargo
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: nightly-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        run: |
