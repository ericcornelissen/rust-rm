        with:
          tool: just@1
      - name: Install cargo-all-features
        uses: taiki-e/install-action@bd71f121e3951933204a4d1cf9256d934f5600a5 # v2.27.0
        with:
          tool: cargo-all-features@1.10.0
      - name: Vet
