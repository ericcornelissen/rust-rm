name: Publish
on:
  push:
    tags:
      - v[0-9]+.[0-9]+

permissions: read-all

env:
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build (${{ matrix.os-name }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-12
            os-name: MacOS
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            os-name: Ubuntu
          - target: x86_64-apple-darwin
            os: macos-12
            os-name: MacOS
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            os-name: Windows
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            os-name: Ubuntu
    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - name: Install Rust toolchain
        env:
          TARGET: ${{ matrix.target }}
        run: |
          rustup show
          rustup target add "$TARGET"
      - name: Install cross
        uses: taiki-e/install-action@991b1ec8149510c906067891b783cb60d886ae26 # v2.13.3
        with:
          tool: cross@0.2.5
      - name: Build binary
        env:
          TARGET: ${{ matrix.target }}
        run: cross build --release --target "$TARGET"
      - name: Create archive
        id: archive
        shell: bash
        env:
          OS_NAME: ${{ matrix.os-name }}
          TARGET: ${{ matrix.target }}
        run: |
          NAME='rust-rm'
          ARTIFACT_NAME="$NAME-$TARGET"

          mkdir "$ARTIFACT_NAME"
          if [ "$OS_NAME" = 'Windows' ]; then
            mv "./target/$TARGET/release/$NAME.exe" "./$NAME.exe"
          else
            mv "./target/$TARGET/release/$NAME" "./$NAME"
          fi

          if [ "$OS_NAME" = 'Windows' ]; then
            7z a "$ARTIFACT_NAME.zip" "./$NAME.exe"
            echo "artifact=$ARTIFACT_NAME.zip" >>"$GITHUB_OUTPUT"
          else
            tar -czf "$ARTIFACT_NAME.tar.gz" "./$NAME"
            echo "artifact=$ARTIFACT_NAME.tar.gz" >>"$GITHUB_OUTPUT"
          fi
      - name: Upload archive
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
        with:
          path: ${{ steps.archive.outputs.artifact }}
          retention-days: 1
  github-release:
    name: GitHub Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write # To create a GitHub Release
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - name: Fetch tags
        run: git fetch --tags --force
      - name: Get release version
        id: version
        shell: bash
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >>"$GITHUB_OUTPUT"
      - name: Get release notes
        id: notes
        shell: bash
        run: |
          {
            echo 'notes<<EOF'
            git for-each-ref "$GITHUB_REF" --format '%(contents)'
            echo 'EOF'
          } >>"$GITHUB_OUTPUT"
      - name: Download artifacts
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        id: download
        with:
          path: ${{ runner.temp }}/artifacts
      - name: Create GitHub release
        uses: ncipollo/release-action@6c75be85e571768fa31b40abf38de58ba0397db5 # v1.13.0
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          artifacts: ${{ steps.download.outputs.download-path }}/artifact/*
          draft: false
          prerelease: false
